<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="positions.css">
    <title>CSS Positions</title>
</head>
<body>
    <main>
        <h1>Main Container</h1>

        <div class="p-static">
            <strong>I'm a Static element!</strong>
        </div>

        <div class="p-relative">
            <strong>I'm a relative element!</strong>
        </div>

        <div class="p-absolute">
            <strong>I'm a absolute menu!</strong>
        </div>

        <div class="p-fixed">
            <strong>I'm a fixed button!</strong>
        </div>

        <div class="p-sticky">
            <strong>I'm sticky navbar!</strong>
        </div>
    </main>
</body>
</html>
